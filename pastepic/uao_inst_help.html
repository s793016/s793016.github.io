  <title>Unicode 補完計畫 - 安裝程式說明</title>

<body>
如果您在「安裝畫面」看到「亂碼」，這是因為您的這兩項設定「不一致」的結果，請先關閉安裝程式，將此兩項設定同步後，再行安裝。謝謝。<br>
<p>
1.WinXP 設定畫面：此為「繁中 XP」的設定畫面，其它語系的 XP，請自行比照辦理。<br>
<img style="border: 3px solid ; width: 100%; height: 100%;" alt=""
 title="" src="LangSetxp.jpg"><br>
</p>
<p>2.Win2000 設定畫面：此為「繁中 2000」的設定畫面，其它語系的 Win2000，請自行比照辦理。<br>
<img style="border: 3px solid ; width: 100%; height: 100%;" alt=""
 title="" src="LangSet2k.jpg"><br>
</p>
<p>3.WinME 設定畫面：此為「繁中 ME」的設定畫面，其它語系的 WinME，請自行比照辦理。<br>
<img style="border: 3px solid ; width: 100%; height: 100%;" alt=""
 title="" src="LangSetME.jpg"><br>
</p>
<p>4.Win98 設定畫面：此為「繁中 98」的設定畫面，其它語系的 Win98，請自行比照辦理。<br>
<img style="border: 3px solid ; width: 100%; height: 100%;" alt=""
 title="" src="LangSet98.jpg"><br>
<br>
</p>
